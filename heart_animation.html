<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(45deg);
            animation: beat 1s infinite;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            left: 50px;
            top: 0;
        }

        .heart::after {
            top: 50px;
            left: 0;
        }

        @keyframes beat {
            0% {
                transform: rotate(120deg) scale(1);
            }
            50% {
                transform: rotate(150deg) scale(1.2);
            }
            100% {
                transform: rotate(220deg) scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="heart"></div>

</body>
</html>
